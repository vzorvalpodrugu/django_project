{% extends "base.html" %}
{% block content %}
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card mt-5">
					<div class="card-body text-center">
						<h1 class="card-title">Запись на приём</h1>
						<form action="" method="post">
							{% csrf_token %}
							<input type="text" name="client_name" placeholder="Имя" class="form-control mb-3 mt-3" value="{{ order.client_name }}" required>
							<input type="tel" name="phone" placeholder="Телефон" class="form-control mb-3" value="{{ order.phone }}" required>
							<textarea name="comment" placeholder="Комментарий" class="form-control" rows='10' value="{{ order.comment }}"></textarea>
							<button type="submit" class="btn btn-dark">{{ button_text }}</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
